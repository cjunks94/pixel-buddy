<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Buddy - Auth Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .tab {
      padding: 10px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: 600;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .oauth-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .oauth-title {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .oauth-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .oauth-btn.google {
      color: #4285f4;
    }

    .oauth-btn.apple {
      color: #000;
    }

    .message {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .user-info {
      background: #f8f9ff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .user-info h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .user-detail {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
    }

    .user-detail:last-child {
      border-bottom: none;
    }

    .user-detail strong {
      color: #666;
    }

    .user-detail span {
      color: #333;
      font-weight: 500;
    }

    .logout-btn {
      background: #dc3545;
      margin-top: 15px;
    }

    .logout-btn:hover {
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêæ Pixel Buddy Auth Test</h1>
    <p class="subtitle">Test authentication system with OAuth support</p>

    <div id="message" class="message"></div>

    <!-- Logged Out State -->
    <div id="logged-out-state">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('register')">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-section" class="form-section active">
        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="login-password" placeholder="Enter password" required>
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-section" class="form-section">
        <form id="register-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="register-username" placeholder="johndoe" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label>Display Name</label>
            <input type="text" id="register-display-name" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="register-password" placeholder="Min 8 characters" required>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>

      <!-- OAuth Section -->
      <div class="oauth-section">
        <div class="oauth-title">Or continue with</div>
        <div class="oauth-buttons">
          <button class="oauth-btn google" onclick="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 48 48">
              <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
              <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
              <path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"/>
              <path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"/>
            </svg>
            Sign in with Google
          </button>
          <button class="oauth-btn apple" onclick="loginWithApple()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
            </svg>
            Sign in with Apple
          </button>
        </div>
      </div>
    </div>

    <!-- Logged In State -->
    <div id="logged-in-state" style="display: none;">
      <div class="user-info">
        <h3>Welcome! üëã</h3>
        <div class="user-detail">
          <strong>ID:</strong>
          <span id="user-id">-</span>
        </div>
        <div class="user-detail">
          <strong>Username:</strong>
          <span id="user-username">-</span>
        </div>
        <div class="user-detail">
          <strong>Email:</strong>
          <span id="user-email">-</span>
        </div>
        <div class="user-detail">
          <strong>Display Name:</strong>
          <span id="user-display-name">-</span>
        </div>
        <div class="user-detail">
          <strong>Role:</strong>
          <span id="user-role">-</span>
        </div>
        <div class="user-detail">
          <strong>Verified:</strong>
          <span id="user-verified">-</span>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>

      <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; font-size: 13px;">
        <strong>Access Token:</strong><br>
        <code id="access-token" style="word-break: break-all; display: block; margin-top: 5px;">-</code>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    // Check for OAuth tokens in URL
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const accessToken = params.get('access_token');
      const refreshToken = params.get('refresh_token');

      if (accessToken && refreshToken) {
        localStorage.setItem('accessToken', accessToken);
        localStorage.setItem('refreshToken', refreshToken);

        // Clear URL params
        window.history.replaceState({}, document.title, window.location.pathname);

        showMessage('OAuth login successful!', 'success');
        loadCurrentUser();
      } else {
        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
          loadCurrentUser();
        }
      }
    });

    // Tab switching
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(`${tab}-section`).classList.add('active');
    }

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('accessToken', data.tokens.accessToken);
          localStorage.setItem('refreshToken', data.tokens.refreshToken);
          showMessage('Login successful!', 'success');
          loadCurrentUser();
        } else {
          showMessage(data.message || 'Login failed', 'error');
        }
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
      }
    });

    // Register
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const displayName = document.getElementById('register-display-name').value;
      const password = document.getElementById('register-password').value;

      try {
        const response = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, displayName, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('accessToken', data.tokens.accessToken);
          localStorage.setItem('refreshToken', data.tokens.refreshToken);
          showMessage('Registration successful!', 'success');
          loadCurrentUser();
        } else {
          showMessage(data.message || 'Registration failed', 'error');
        }
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
      }
    });

    // Load current user
    async function loadCurrentUser() {
      const token = localStorage.getItem('accessToken');
      if (!token) return;

      try {
        const response = await fetch(`${API_BASE}/api/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (response.status === 401) {
          // Try refresh token
          const refreshed = await refreshToken();
          if (!refreshed) {
            logout();
            return;
          }
          loadCurrentUser(); // Retry
          return;
        }

        const data = await response.json();

        if (data.success) {
          displayUserInfo(data.user);
        } else {
          showMessage('Failed to load user info', 'error');
          logout();
        }
      } catch (error) {
        showMessage('Network error: ' + error.message, 'error');
      }
    }

    // Display user info
    function displayUserInfo(user) {
      document.getElementById('logged-out-state').style.display = 'none';
      document.getElementById('logged-in-state').style.display = 'block';

      document.getElementById('user-id').textContent = user.id;
      document.getElementById('user-username').textContent = user.username;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-display-name').textContent = user.displayName || '-';
      document.getElementById('user-role').textContent = user.role;
      document.getElementById('user-verified').textContent = user.emailVerified ? 'Yes ‚úÖ' : 'No ‚ùå';

      const token = localStorage.getItem('accessToken');
      document.getElementById('access-token').textContent = token.substring(0, 50) + '...';
    }

    // Refresh token
    async function refreshToken() {
      const refreshToken = localStorage.getItem('refreshToken');
      if (!refreshToken) return false;

      try {
        const response = await fetch(`${API_BASE}/api/auth/refresh`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refreshToken })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('accessToken', data.accessToken);
          return true;
        }
        return false;
      } catch (error) {
        return false;
      }
    }

    // Logout
    async function logout() {
      const token = localStorage.getItem('accessToken');

      if (token) {
        try {
          await fetch(`${API_BASE}/api/auth/logout`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${token}` }
          });
        } catch (error) {
          // Ignore errors
        }
      }

      localStorage.removeItem('accessToken');
      localStorage.removeItem('refreshToken');

      document.getElementById('logged-out-state').style.display = 'block';
      document.getElementById('logged-in-state').style.display = 'none';

      showMessage('Logged out successfully', 'info');
    }

    // OAuth
    function loginWithGoogle() {
      window.location.href = `${API_BASE}/api/auth/google`;
    }

    function loginWithApple() {
      window.location.href = `${API_BASE}/api/auth/apple`;
    }

    // Show message
    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';

      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Buddy OS</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6b9d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="device-shell">
        <div class="system-controls">
            <button class="theme-dot pastel active" data-theme="pastel" title="Pastel"></button>
            <button class="theme-dot retro" data-theme="retro" title="Retro"></button>
            <button class="theme-dot midnight" data-theme="midnight" title="Midnight"></button>
            <button class="theme-dot nature" data-theme="nature" title="Nature"></button>
        </div>

        <div class="screen-bezel">
            <div class="screen-content">

                <header class="hud">
                    <span id="petName" class="hud-name">LOADING...</span>
                    <div class="hud-status">
                        <span id="lvlIndicator">LVL 1</span>
                    </div>
                </header>

                <div class="viewport">
                    <canvas id="petCanvas" width="128" height="128"></canvas>

                    <div id="chatOverlay" class="chat-bubble hidden">
                        <p id="chatText">...</p>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-row">
                        <label>HNG</label>
                        <div class="pixel-bar"><div id="hungerBar" class="fill"></div></div>
                    </div>
                    <div class="stat-row">
                        <label>HAP</label>
                        <div class="pixel-bar"><div id="happinessBar" class="fill"></div></div>
                    </div>
                    <div class="stat-row">
                        <label>NRG</label>
                        <div class="pixel-bar"><div id="energyBar" class="fill"></div></div>
                    </div>
                    <div class="stat-row">
                        <label>HYG</label>
                        <div class="pixel-bar"><div id="hygieneBar" class="fill"></div></div>
                    </div>
                </div>

                <div class="controls-area">
                    <div class="d-pad-grid">
                        <button class="pixel-btn" data-action="feed">FEED</button>
                        <button class="pixel-btn" data-action="play">PLAY</button>
                        <button class="pixel-btn" data-action="clean">WASH</button>
                        <button class="pixel-btn" data-action="sleep">NAP</button>
                    </div>
                </div>

                <div class="system-tray">
                    <button id="chatToggle" class="icon-btn" title="Chat">CHAT</button>
                    <button id="worldToggle" class="icon-btn" title="Multiplayer">WORLD</button>
                    <button id="renameBtn" class="icon-btn" title="Rename">NAME</button>
                </div>

                <!-- World Drawer -->
                <div id="worldDrawer" class="drawer hidden">
                    <div class="drawer-content">
                        <p class="retro-text">WORLD CODE:</p>
                        <h2 id="worldCode">OFFLINE</h2>
                        <div class="drawer-actions">
                            <button id="btnConnect">CONNECT</button>
                            <button id="btnVisit">VISIT</button>
                        </div>
                    </div>
                </div>

                <!-- Chat Drawer -->
                <div id="chatDrawer" class="drawer hidden">
                    <input type="text" id="chatInput" placeholder="Say hello..." autocomplete="off">
                </div>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

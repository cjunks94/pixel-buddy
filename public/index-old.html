<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Pixel Buddy - Your immortal AI-powered Tamagotchi that lives forever">
  <title>Pixel Buddy - Immortal Tamagotchi</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#FF6B9D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    /* ========================================
       MOBILE-FIRST THEME SYSTEM
       ======================================== */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Theme: Pastel Dream (Default) */
    :root {
      --primary: #FF6B9D;
      --secondary: #FFD93D;
      --accent: #6BCF7F;
      --bg-light: #FFF9F0;
      --bg-medium: #FFE5E5;
      --bg-dark: #FFD1DC;
      --text-dark: #4A4A4A;
      --text-light: #FFFFFF;
      --button-text: #FFFFFF;
      --border: #FFC1D8;
      --shadow: rgba(255, 107, 157, 0.15);
      --focus-ring: rgba(255, 107, 157, 0.5);

      --stat-hunger: linear-gradient(90deg, #FF6B6B, #FF8E53);
      --stat-happiness: linear-gradient(90deg, #FFD93D, #FFC93C);
      --stat-energy: linear-gradient(90deg, #6BCF7F, #51C77A);
      --stat-hygiene: linear-gradient(90deg, #4ECDC4, #45B7D1);

      --border-radius: 16px;
      --border-radius-sm: 12px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
    }

    /* Theme: Retro Tamagotchi */
    [data-theme="retro"] {
      --primary: #00D9FF;
      --secondary: #FF6EC7;
      --accent: #FFF44F;
      --bg-light: #1A1A2E;
      --bg-medium: #16213E;
      --bg-dark: #0F1620;
      --text-dark: #FFFFFF;
      --text-light: #FFFFFF;
      --button-text: #0F1620;  /* Dark text on cyan buttons */
      --border: #00D9FF;
      --shadow: rgba(0, 217, 255, 0.3);
      --focus-ring: rgba(0, 217, 255, 0.5);

      --stat-hunger: linear-gradient(90deg, #FF6EC7, #FF8EDB);
      --stat-happiness: linear-gradient(90deg, #FFF44F, #FFEB3B);
      --stat-energy: linear-gradient(90deg, #00D9FF, #00C4E6);
      --stat-hygiene: linear-gradient(90deg, #7C4DFF, #9575CD);
    }

    /* Theme: Cozy Midnight */
    [data-theme="midnight"] {
      --primary: #A78BFA;
      --secondary: #60A5FA;
      --accent: #FCD34D;
      --bg-light: #1E293B;
      --bg-medium: #334155;
      --bg-dark: #0F172A;
      --text-dark: #F1F5F9;
      --text-light: #FFFFFF;
      --button-text: #FFFFFF;  /* White text on purple buttons */
      --border: #475569;
      --shadow: rgba(167, 139, 250, 0.2);
      --focus-ring: rgba(167, 139, 250, 0.5);

      --stat-hunger: linear-gradient(90deg, #F472B6, #FB7185);
      --stat-happiness: linear-gradient(90deg, #FCD34D, #FBBF24);
      --stat-energy: linear-gradient(90deg, #60A5FA, #3B82F6);
      --stat-hygiene: linear-gradient(90deg, #A78BFA, #8B5CF6);
    }

    /* Theme: Nature Garden */
    [data-theme="nature"] {
      --primary: #86EFAC;
      --secondary: #FDE047;
      --accent: #FB923C;
      --bg-light: #FFFBEB;
      --bg-medium: #FEF3C7;
      --bg-dark: #FDE68A;
      --text-dark: #365314;
      --text-light: #166534;
      --button-text: #166534;  /* Dark green text on mint buttons */
      --border: #BEF264;
      --shadow: rgba(134, 239, 172, 0.2);
      --focus-ring: rgba(134, 239, 172, 0.5);

      --stat-hunger: linear-gradient(90deg, #FB923C, #FDBA74);
      --stat-happiness: linear-gradient(90deg, #FDE047, #FEF08A);
      --stat-energy: linear-gradient(90deg, #86EFAC, #6EE7B7);
      --stat-hygiene: linear-gradient(90deg, #60A5FA, #93C5FD);
    }

    /* ========================================
       MOBILE-FIRST BASE STYLES
       ======================================== */

    body {
      font-family: 'Courier New', monospace;
      background: var(--bg-light);
      min-height: 100vh;
      color: var(--text-dark);
      padding: var(--spacing-sm);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #container {
      background: var(--bg-medium);
      border-radius: var(--border-radius);
      padding: var(--spacing-md);
      box-shadow: 0 8px 24px var(--shadow);
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      body {
        padding: var(--spacing-lg);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        max-width: 600px;
        padding: var(--spacing-xl);
      }
    }

    /* ========================================
       TYPOGRAPHY
       ======================================== */

    h1 {
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
      margin-bottom: var(--spacing-md);
      color: var(--primary);
      font-weight: bold;
    }

    h2 {
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      color: var(--text-dark);
    }

    h3 {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--primary);
      margin-bottom: var(--spacing-sm);
    }

    /* Hide title on small mobile screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
        margin-bottom: var(--spacing-sm);
      }
    }

    /* ========================================
       CANVAS (RESPONSIVE)
       ======================================== */

    #petCanvas {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      margin: 0 auto var(--spacing-md);
      display: block;
      background: var(--bg-dark);
      border-radius: var(--border-radius);
      border: 4px solid var(--primary);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      box-shadow: 0 4px 12px var(--shadow);
      touch-action: none;
    }

    @media (min-width: 768px) {
      #petCanvas {
        max-width: 500px;
      }
    }

    /* ========================================
       STATS SECTION
       ======================================== */

    .stats {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-sm);
      margin: var(--spacing-md) 0;
    }

    @media (min-width: 480px) {
      .stats {
        grid-template-columns: 1fr 1fr;
      }
    }

    .stat {
      background: var(--bg-light);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--border);
    }

    .stat-label {
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      font-weight: 600;
      margin-bottom: var(--spacing-xs);
      color: var(--text-dark);
    }

    .stat-bar {
      background: var(--bg-medium);
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      border: 2px solid var(--border);
    }

    .stat-fill {
      height: 100%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(0.7rem, 2vw, 0.8rem);
      font-weight: 600;
      color: var(--text-light);
      border-radius: 8px;
    }

    .stat-fill.hunger { background: var(--primary); }
    .stat-fill.happiness { background: var(--secondary); }
    .stat-fill.energy { background: var(--accent); }
    .stat-fill.hygiene { background: var(--primary); opacity: 0.8; }

    /* ========================================
       BUTTONS (MINIMALISTIC)
       ======================================== */

    button {
      background: var(--primary);
      border: 2px solid var(--primary);
      color: var(--button-text);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: 'Courier New', monospace;
      min-height: 44px;
      min-width: 90px;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:focus {
      outline: 2px solid var(--focus-ring);
      outline-offset: 2px;
    }

    button:active {
      transform: translateY(0);
      opacity: 1;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* ========================================
       ACTIONS GRID
       ======================================== */

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-sm);
      margin: var(--spacing-md) 0;
    }

    .actions button {
      width: 100%;
    }

    /* ========================================
       SECTIONS
       ======================================== */

    .multiplayer, .chat {
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--bg-light);
      border-radius: var(--border-radius);
      border: 2px solid var(--border);
    }

    .world-code {
      background: var(--bg-medium);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      letter-spacing: 3px;
      margin: var(--spacing-sm) 0;
      border: 2px dashed var(--primary);
      color: var(--primary);
      font-weight: bold;
    }

    .visitor-info {
      background: var(--bg-medium);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-sm);
      margin-top: var(--spacing-sm);
      border: 2px solid var(--accent);
      color: var(--text-dark);
    }

    #chatInput {
      width: 100%;
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--border);
      background: var(--bg-medium);
      color: var(--text-dark);
      font-family: 'Courier New', monospace;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-top: var(--spacing-sm);
      min-height: 44px;
    }

    #chatInput:focus {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--shadow);
    }

    /* Focus indicators for accessibility */
    *:focus-visible {
      outline: 3px solid var(--focus-ring);
      outline-offset: 2px;
    }

    .message {
      background: var(--bg-medium);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-sm);
      margin: var(--spacing-sm) 0;
      border-left: 4px solid var(--primary);
      color: var(--text-dark);
    }

    .loading {
      text-align: center;
      padding: var(--spacing-xl);
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: var(--text-dark);
    }

    /* ========================================
       THEME SWITCHER
       ======================================== */

    .theme-switcher {
      position: fixed;
      top: var(--spacing-sm);
      right: var(--spacing-sm);
      z-index: 1000;
      background: var(--bg-medium);
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-xs);
      box-shadow: 0 4px 12px var(--shadow);
      border: 2px solid var(--border);
    }

    .theme-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
      margin: 4px;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: auto;
      min-height: auto;
      padding: 0;
    }

    .theme-btn:hover {
      transform: scale(1.1);
    }

    .theme-btn.active {
      box-shadow: 0 0 0 3px var(--primary);
      transform: scale(1.15);
    }

    .theme-btn.pastel { background: linear-gradient(135deg, #FF6B9D, #FFD93D); }
    .theme-btn.retro { background: linear-gradient(135deg, #00D9FF, #FF6EC7); }
    .theme-btn.midnight { background: linear-gradient(135deg, #A78BFA, #60A5FA); }
    .theme-btn.nature { background: linear-gradient(135deg, #86EFAC, #FDE047); }

    /* ========================================
       ANIMATIONS
       ======================================== */

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .emoji {
      display: inline-block;
      animation: bounce 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #game {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <button class="theme-btn pastel active" data-theme="pastel" aria-label="Pastel theme" title="Pastel Dream"></button>
    <button class="theme-btn retro" data-theme="retro" aria-label="Retro theme" title="Retro Tamagotchi"></button>
    <button class="theme-btn midnight" data-theme="midnight" aria-label="Midnight theme" title="Cozy Midnight"></button>
    <button class="theme-btn nature" data-theme="nature" aria-label="Nature theme" title="Nature Garden"></button>
  </div>

  <div id="container">
    <h1>Pixel Buddy</h1>

    <div id="loading" class="loading">
      <div class="emoji">ü•ö</div>
      <p>Loading your pet...</p>
    </div>

    <div id="game" style="display: none;">
      <!-- Pet Display -->
      <canvas id="petCanvas" width="400" height="400" role="img" aria-label="Your virtual pet animation"></canvas>

      <!-- Pet Name -->
      <div style="text-align: center; margin: 15px 0;">
        <h2 id="petName">Buddy</h2>
        <button id="renameBtn" aria-label="Rename your pet">Rename</button>
      </div>

      <!-- Stats -->
      <div class="stats" role="region" aria-label="Pet statistics">
        <div class="stat">
          <div class="stat-label" id="hungerLabel">Hunger</div>
          <div class="stat-bar" role="progressbar" aria-labelledby="hungerLabel" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="stat-fill hunger" id="hungerBar" style="width: 50%">50</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-label" id="happinessLabel">Happiness</div>
          <div class="stat-bar" role="progressbar" aria-labelledby="happinessLabel" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="stat-fill happiness" id="happinessBar" style="width: 50%">50</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-label" id="energyLabel">Energy</div>
          <div class="stat-bar" role="progressbar" aria-labelledby="energyLabel" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="stat-fill energy" id="energyBar" style="width: 50%">50</div>
          </div>
        </div>
        <div class="stat">
          <div class="stat-label" id="hygieneLabel">Hygiene</div>
          <div class="stat-bar" role="progressbar" aria-labelledby="hygieneLabel" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="stat-fill hygiene" id="hygieneBar" style="width: 50%">50</div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions" role="group" aria-label="Pet care actions">
        <button data-action="feed" aria-label="Feed your pet">Feed</button>
        <button data-action="play" aria-label="Play with your pet">Play</button>
        <button data-action="clean" aria-label="Clean your pet">Clean</button>
        <button data-action="sleep" aria-label="Put your pet to sleep">Sleep</button>
      </div>

      <!-- Multiplayer -->
      <div class="multiplayer">
        <h3>Multiplayer</h3>
        <div class="actions">
          <button id="toggleWorldBtn">
            <span id="worldToggleText">Open World</span>
          </button>
          <button id="visitWorldBtn">Visit Friend</button>
        </div>

        <div id="worldCodeDisplay" style="display: none;">
          <div class="world-code" id="worldCode"></div>
          <p style="text-align: center; opacity: 0.8; font-size: 0.9em;">
            Share this code with friends!
          </p>
        </div>

        <div id="visitorDisplay" style="display: none;" class="visitor-info">
          <strong>Visitor:</strong> <span id="visitorName"></span><br>
          <span id="visitorStats"></span>
        </div>
      </div>

      <!-- AI Chat -->
      <div class="chat">
        <h3>Talk to your pet</h3>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Say something to your pet...">
        <button id="sendMessageBtn" style="margin-top: 10px; width: 100%;">Send</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================================================
    // GLOBALS
    // ============================================================================
    const API = window.location.origin + '/api';
    const canvas = document.getElementById('petCanvas');
    const ctx = canvas.getContext('2d');

    let pet = null;
    let visitorPet = null;
    let userId = localStorage.getItem('pixelBuddyUserId');
    let animationFrame = 0;
    let visitorRefreshInterval = null;

    // Generate user ID if doesn't exist
    if (!userId) {
      userId = 'user-' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('pixelBuddyUserId', userId);
    }

    // ============================================================================
    // THEME SYSTEM
    // ============================================================================
    function initTheme() {
      // Load saved theme or default to pastel
      const savedTheme = localStorage.getItem('pixelBuddyTheme') || 'pastel';
      setTheme(savedTheme);

      // Add click handlers to theme buttons
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const theme = btn.dataset.theme;
          setTheme(theme);
        });
      });
    }

    function setTheme(theme) {
      // Update data-theme attribute on body or html
      if (theme === 'pastel') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
      }

      // Update active button
      document.querySelectorAll('.theme-btn').forEach(btn => {
        if (btn.dataset.theme === theme) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Save to localStorage
      localStorage.setItem('pixelBuddyTheme', theme);

      // Update meta theme-color for mobile browsers
      const primaryColors = {
        pastel: '#FF6B9D',
        retro: '#00D9FF',
        midnight: '#A78BFA',
        nature: '#86EFAC'
      };
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', primaryColors[theme]);
      }
    }

    // ============================================================================
    // INITIALIZATION
    // ============================================================================
    async function init() {
      try {
        await loadPet();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        startAnimation();
        startStatDecay();
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('loading').innerHTML = '<p>‚ùå Failed to load pet. Check console.</p>';
      }
    }

    async function loadPet() {
      const response = await fetch(`${API}/pet/${userId}`);
      pet = await response.json();
      updateUI();
    }

    function updateUI() {
      document.getElementById('petName').textContent = pet.name;
      updateStat('hunger', pet.hunger);
      updateStat('happiness', pet.happiness);
      updateStat('energy', pet.energy);
      updateStat('hygiene', pet.hygiene);

      // Update world toggle
      if (pet.world_open) {
        document.getElementById('worldToggleText').textContent = 'Close World';
        document.getElementById('worldCodeDisplay').style.display = 'block';
        document.getElementById('worldCode').textContent = pet.world_code;
      } else {
        document.getElementById('worldToggleText').textContent = 'Open World';
        document.getElementById('worldCodeDisplay').style.display = 'none';
      }
    }

    function updateStat(stat, value) {
      const bar = document.getElementById(`${stat}Bar`);
      const container = bar.parentElement;
      const roundedValue = Math.round(value);

      bar.style.width = value + '%';
      bar.textContent = roundedValue;

      // Update ARIA attribute for screen readers
      if (container) {
        container.setAttribute('aria-valuenow', roundedValue);
      }
    }

    // ============================================================================
    // RENDERING
    // ============================================================================
    function startAnimation() {
      function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw main pet
        if (pet) {
          drawPet(pet, canvas.width / 2, canvas.height / 2, 150);
        }

        // Draw visitor pet
        if (visitorPet) {
          drawPet(visitorPet, canvas.width - 100, canvas.height - 100, 80);

          // Draw visitor label
          ctx.fillStyle = '#4ecdc4';
          ctx.font = 'bold 14px Courier New';
          ctx.textAlign = 'center';
          ctx.fillText('üëã ' + visitorPet.name, canvas.width - 100, canvas.height - 20);
        }

        animationFrame++;
        requestAnimationFrame(render);
      }
      render();
    }

    function drawPet(petData, x, y, size) {
      // Simple animated pixel pet (placeholder - replace with sprite sheet)
      const bounce = Math.sin(animationFrame * 0.05) * 10;

      // Body
      ctx.fillStyle = petData.color || '#FF6B9D';
      ctx.beginPath();
      ctx.arc(x, y + bounce, size / 2, 0, Math.PI * 2);
      ctx.fill();

      // Eyes
      const eyeOffset = size / 6;
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(x - eyeOffset, y - eyeOffset + bounce, size / 10, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + eyeOffset, y - eyeOffset + bounce, size / 10, 0, Math.PI * 2);
      ctx.fill();

      // Pupils
      const pupilX = Math.sin(animationFrame * 0.02) * 3;
      const pupilY = Math.cos(animationFrame * 0.03) * 3;
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(x - eyeOffset + pupilX, y - eyeOffset + bounce + pupilY, size / 20, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x + eyeOffset + pupilX, y - eyeOffset + bounce + pupilY, size / 20, 0, Math.PI * 2);
      ctx.fill();

      // Mouth (based on happiness)
      const happiness = petData.happiness || 50;
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 3;
      ctx.beginPath();
      if (happiness > 60) {
        // Happy smile
        ctx.arc(x, y + eyeOffset + bounce, size / 6, 0.2, Math.PI - 0.2);
      } else if (happiness < 40) {
        // Sad frown
        ctx.arc(x, y + size / 3 + bounce, size / 6, Math.PI + 0.2, Math.PI * 2 - 0.2, true);
      } else {
        // Neutral
        ctx.moveTo(x - eyeOffset, y + eyeOffset + bounce);
        ctx.lineTo(x + eyeOffset, y + eyeOffset + bounce);
      }
      ctx.stroke();

      // Show emotion indicator
      let emoji = '';
      if (petData.hunger < 30) emoji = 'üçñ';
      else if (petData.energy < 30) emoji = 'üí§';
      else if (petData.hygiene < 30) emoji = 'üí©';
      else if (petData.happiness > 80) emoji = '‚ù§Ô∏è';

      if (emoji) {
        ctx.font = size / 3 + 'px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(emoji, x, y - size / 2 - 20 + bounce);
      }
    }

    // ============================================================================
    // ACTIONS
    // ============================================================================
    async function performAction(action) {
      try {
        const response = await fetch(`${API}/pet/${pet.id}/action`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action })
        });
        pet = await response.json();
        updateUI();
      } catch (error) {
        console.error('Action error:', error);
        alert('Failed to perform action. Try again!');
      }
    }

    async function renamePet() {
      const newName = prompt('Enter new name (max 20 chars):', pet.name);
      if (!newName || newName === pet.name) return;

      try {
        const response = await fetch(`${API}/pet/${pet.id}/rename`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName })
        });
        pet = await response.json();
        updateUI();
      } catch (error) {
        console.error('Rename error:', error);
        alert('Failed to rename pet.');
      }
    }

    // ============================================================================
    // MULTIPLAYER
    // ============================================================================
    async function toggleWorld() {
      try {
        const open = !pet.world_open;
        const response = await fetch(`${API}/pet/${pet.id}/world`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ open })
        });
        const data = await response.json();
        pet.world_open = data.world_open;
        pet.world_code = data.world_code;
        updateUI();

        if (open) {
          alert(`World opened! Share this code: ${pet.world_code}`);
        }
      } catch (error) {
        console.error('Toggle world error:', error);
        alert('Failed to toggle world.');
      }
    }

    async function visitWorld() {
      const code = prompt('Enter friend\'s world code (XXXX-XX):');
      if (!code) return;

      try {
        const response = await fetch(`${API}/world/${code}`);
        if (!response.ok) {
          throw new Error('World not found or closed');
        }
        visitorPet = await response.json();

        document.getElementById('visitorDisplay').style.display = 'block';
        document.getElementById('visitorName').textContent = visitorPet.name;
        document.getElementById('visitorStats').textContent =
          `‚ù§Ô∏è ${Math.round(visitorPet.happiness)} | ‚ö° ${Math.round(visitorPet.energy)}`;

        // Auto-refresh visitor pet every 10 seconds
        if (visitorRefreshInterval) clearInterval(visitorRefreshInterval);
        visitorRefreshInterval = setInterval(async () => {
          if (!visitorPet) return;
          try {
            const res = await fetch(`${API}/world/${code}`);
            visitorPet = await res.json();
          } catch (e) {
            console.error('Failed to refresh visitor pet');
          }
        }, 10000);

      } catch (error) {
        console.error('Visit error:', error);
        alert('World not found or closed!');
      }
    }

    function leaveWorld() {
      visitorPet = null;
      document.getElementById('visitorDisplay').style.display = 'none';
      if (visitorRefreshInterval) {
        clearInterval(visitorRefreshInterval);
        visitorRefreshInterval = null;
      }
    }

    // ============================================================================
    // AI CHAT
    // ============================================================================
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (!message) return;

      addChatMessage('You', message, '#667eea');
      input.value = '';

      try {
        const response = await fetch(`${API}/pet/${pet.id}/talk`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addChatMessage(pet.name, data.response, '#FF6B9D');
      } catch (error) {
        console.error('Chat error:', error);
        addChatMessage('System', 'Failed to get response', '#ff6b6b');
      }
    }

    function addChatMessage(sender, text, color) {
      const messagesDiv = document.getElementById('chatMessages');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.style.borderLeftColor = color;
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ============================================================================
    // EVENT LISTENERS
    // ============================================================================
    function initEventListeners() {
      // Rename button
      document.getElementById('renameBtn').addEventListener('click', renamePet);

      // Action buttons (feed, play, clean, sleep)
      document.querySelectorAll('button[data-action]').forEach(button => {
        button.addEventListener('click', () => {
          const action = button.dataset.action;
          performAction(action);
        });
      });

      // Multiplayer buttons
      document.getElementById('toggleWorldBtn').addEventListener('click', toggleWorld);
      document.getElementById('visitWorldBtn').addEventListener('click', visitWorld);

      // Chat functionality
      document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
      document.getElementById('chatInput').addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });
    }

    // ============================================================================
    // STAT SYNC (persist to database)
    // ============================================================================
    async function syncStats() {
      if (!pet || !pet.id) return;

      try {
        await fetch(`${API}/pet/${pet.id}/sync`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            hunger: Math.round(pet.hunger),
            happiness: Math.round(pet.happiness),
            energy: Math.round(pet.energy),
            hygiene: Math.round(pet.hygiene)
          })
        });
      } catch (error) {
        console.error('Stat sync error:', error);
        // Fail silently - we'll try again next interval
      }
    }

    // ============================================================================
    // STAT DECAY (simulate life)
    // ============================================================================
    function startStatDecay() {
      // Decay stats every minute
      setInterval(async () => {
        pet.hunger = Math.max(0, pet.hunger - 1);
        pet.happiness = Math.max(0, pet.happiness - 0.5);
        pet.energy = Math.max(0, pet.energy - 0.5);
        pet.hygiene = Math.max(0, pet.hygiene - 0.5);
        updateUI();

        // Check for death conditions
        const avgStats = (pet.hunger + pet.happiness + pet.energy + pet.hygiene) / 4;
        if (avgStats < 10) {
          alert('‚ö†Ô∏è Your pet needs urgent care!');
        }
      }, 60000); // Every minute

      // Sync stats to database every 5 seconds
      setInterval(syncStats, 5000);

      // Sync on page unload
      window.addEventListener('beforeunload', () => {
        // Use sendBeacon for reliable sync on page close
        if (pet && pet.id) {
          const data = new Blob([JSON.stringify({
            hunger: Math.round(pet.hunger),
            happiness: Math.round(pet.happiness),
            energy: Math.round(pet.energy),
            hygiene: Math.round(pet.hygiene)
          })], { type: 'application/json' });
          navigator.sendBeacon(`${API}/pet/${pet.id}/sync`, data);
        }
      });

      // Sync when tab becomes hidden
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          syncStats();
        }
      });
    }

    // ============================================================================
    // START APP
    // ============================================================================
    initTheme();
    initEventListeners();
    init();
  </script>
</body>
